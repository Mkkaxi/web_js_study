    <h1>The Good Parts(Javascript语言精粹)</h1>
    <script>
        // js 是弱类型语言，类型是可以变化的，由值决定
        let func 
        console.log(typeof func)
        func = function()
        {

        }
        console.log(typeof func)
        func(1,2,3)

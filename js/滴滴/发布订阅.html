<script>
  class Event {
    constructor() {
      this.listener = {
        // 'price': [],
        // 'click': []
      }
    }
    on(name, cb) {
      if (this.listener[name] === undefined) {
        this.listener[name] = []
      }
      this.listener[name].push({
        cb: cb,
        once: false
      })
    }
    emit(name) {
      // for (let cb of this.listener[name]) {
      //   cb()
      // }
      for (let task of this.listener[name]) {
        task.cb()
      }
      this.listener[name] = this.listener.name.filter(t => !t.once)
    }
    once(name, cb) {
      if (this.listener[name] === undefined) {
        this.listener[name] = []
      }
      this.listener[name].push({
        cb: cb,
        once: true
      })
    }

    }
  }
  const ev = new Event()
  ev.on('price', () => {

  ev.on('click', () => {

  ev.emit('price')
</script>
